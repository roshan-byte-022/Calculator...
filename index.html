<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">Calculator</h1>
    <div class="container">
        <div class="row">
            <input disabled class="input" type="text">
        </div>
        <div class="up-row">
            <button class="button">C</button>
            <button class="button">%</button>
            <button style="padding: 2rem 2rem;" class="button">M+</button>
            <button style="padding: 2rem 2rem;" class="button " id="col">M-</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="col">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="col">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="col">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button" id="col">-</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
